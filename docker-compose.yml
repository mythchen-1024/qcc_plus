version: "3.7"
services:
  proxy:
    build: .
    environment:
      UPSTREAM_BASE_URL: https://api.anthropic.com
      UPSTREAM_API_KEY: changeme
      UPSTREAM_NAME: default
      LISTEN_ADDR: :8000
      PROXY_RETRY_MAX: 3
      PROXY_FAIL_THRESHOLD: 3
      PROXY_HEALTH_INTERVAL_SEC: 30
      WARMUP_CONCURRENCY: 1
      PROXY_MYSQL_DSN: root:root@tcp(192.168.0.1:3306)/qcc_proxy?parseTime=true
    ports:
      - "9030:8000"
