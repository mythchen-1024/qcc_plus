name: Deploy Test

on:
  push:
    branches: [test]

env:
  TEST_PORT: 8001

concurrency:
  group: qcc-plus-test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci --no-progress
          npm run build

      - name: Deploy to test server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 30m
          envs: TEST_PORT,APP_DIR
          script: |
            set -euo pipefail
            APP_DIR="${APP_DIR:-/opt/qcc_plus}"
            cd "$APP_DIR"
            chmod +x scripts/deploy-server.sh
            ./scripts/deploy-server.sh test

      - name: Health check
        env:
          HOST: ${{ secrets.TEST_HOST }}
        run: |
          set -euo pipefail
          status=$(curl -s -o /dev/null -w "%{http_code}" "http://${HOST}:${TEST_PORT}/")
          echo "HTTP status: ${status}"
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            exit 1
          fi
